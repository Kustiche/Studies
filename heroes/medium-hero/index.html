<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Daru</title>
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__wrap">
        <nav class="nav">
          <ul class="nav__menu menu">
            <li class="menu__item">
              <a class="menu__link" href="#">Тариф</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <a class="header__logo logo">
          <img class="logo__img" src="img/logo.png" alt="Логотип">
        </a>
        <div class="header__inner">
          <a class="header__button header__button--registration" href="#" target="_blank">Регистрация</a>
          <a class="header__button button header__button--entry" href="#" target="_blank">Вход</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__wrap">
          <div class="hero__content">
            <h1 class="hero__title">Современное решение рутинных задач бизнеса</h1>
            <p class="hero__text">Создай свою страницу сайта и&nbsp;начни принимать оплаты в&nbsp;1&nbsp;клик</p>
            <button class="hero__button button">Создать страницу</button>
          </div>
          <img class="hero__img" src="img/notebook.png" alt="Ноутбук">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
